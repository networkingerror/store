<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- (Include the same Navbar as index.html) -->
    <main class="container mt-4">
        <div class="row">
            <!-- Filters Sidebar -->
            <aside class="col-lg-3">
                <h4>Filters</h4>
                <div class="mb-3">
                    <h6>Price Range</h6>
                    <input type="range" class="form-range" id="priceRange" min="0" max="1000" step="10">
                    <div class="d-flex justify-content-between">
                        <span>$0</span><span id="priceValue">$500</span><span>$1000</span>
                    </div>
                </div>
                <button id="applyFilters" class="btn btn-primary w-100">Apply Filters</button>
            </aside>
            <!-- Product Grid -->
            <section class="col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>All Products</h3>
                    <select class="form-select w-auto" id="sortBy">
                        <option value="default">Sort by</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                    </select>
                </div>
                <div class="row" id="product-listing">
                    <!-- Products will be injected here by JS -->
                </div>
                <!-- Pagination -->
                <nav><ul class="pagination justify-content-center mt-4"></ul></nav>
            </section>
        </div>
    </main>
    <!-- (Include the same Footer as index.html) -->
    <script src="js/products.js"></script>
</body>
</html>
