<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">ShopZen</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5">
        <h2>Your Shopping Cart</h2>
        <div id="cart-container" class="mt-4">
            <!-- Cart items will be rendered here by JS -->
            <p>Your cart is empty.</p>
        </div>
        <div id="cart-summary" class="mt-4 text-end" style="display:none;">
            <h4>Total: <span id="cart-total">$0.00</span></h4>
            <a href="checkout.html" class="btn btn-success btn-lg">Proceed to Checkout</a>
        </div>
    </main>
    
    <!-- Bottom Mobile Navigation Bar -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-comment-dots"></i>
            <span>Messages</span>
        </a>
        <a href="cart.html" class="nav-item active"> <!-- Active on this page -->
            <i class="fas fa-shopping-cart"></i>
            <span class="notification-badge" id="cart-badge-count">0</span>
            <span>Cart</span>
        </a>
        <a href="login.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Account</span>
        </a>
    </nav>

    <!-- Scripts -->
    <script src="js/cart.js"></script>
    <script src="js/bottom-nav.js"></script>
</body>
</html>
